<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        @keyframes img {
            0% {opacity: 1;}
            45% {opacity: 1;}
            55% {opacity: 0;}
            100% {opacity: 0;}
        }
        .box {
            float: left;
            position: relative;
        }
        .back {
            animation: img 5s 5s infinite alternate; 
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="resources/images/about_main5.jpg" alt="123" class="front">
        <img src="resources/images/about_main6.jpg" alt="456" class="back">
</div>
</body>
</html>
